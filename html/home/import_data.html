<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="pageTopTitle" page-id="0">导入数据</title>
    <link rel="stylesheet" href="../../css/public/swiper.css">
    <link rel="stylesheet" href="../../css/public/public.css">
    <link rel="stylesheet" href="../../css/home/import_data.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- 头部 -->
        <div class="header"></div>
         
        <!-- 内容 -->
        <div class="content inner-wrap">
            <div class="gene-data">
                <h2>导入基因数据</h2>
                <form action="###">
                    <div class="form-group">
                        <div class="groupl">
                            姓名：
                        </div>
                        <div class="groupr">
                            <input type="text" class="fullName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="groupl">
                            性别：
                        </div>
                        <div class="groupr">
                            <div class="sexItem">
                                <input type="radio" name="sex" id="man">
                                <label for="man">男</label>
                            </div>
                            <div class="sexItem">
                                <input type="radio" name="sex" id="woman" >
                                <label for="woman">女</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="groupl">
                            生日：
                        </div>
                        <div class="groupr">
                            <div id="date">
                                <select name="year" id="year">
                                    <option value="">选择年份</option>
                                </select>
                                <select name="month" id="month">
                                    <option value="">选择月份</option>
                                </select>
                                <select id="days" class="day" style="margin-right:0;">
                                    <option value="">选择日期</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:20px;">
                        <div class="groupl">
                            文件：
                        </div>
                        <div class="groupr upload">
                            <a href="javascript:void(0)" class="check_zip">点击选择压缩文件</a>
                            <!--<input type="file" class="selectFile" onchange="checkField()">-->
                              <input type="file" name="myfile" id="myfile" value="" onchange="checkField()" class="selectFile"/>
                            	<img src="../../images/home/shibai.png" class="cuo_pic" />
                            	<img src="../../images/home/dui_pic.png" class="dui_pic" />
                            <p class="tips">请直接上传您从测序厂商获取的原始.Zip文件</p>
                            <!--<p class="tips success" style="display:none;">上传成功</p>
                            <p class="tips fail" style="display:none;">上传失败</p>-->
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="window.location.href='./chaxun_shuju.html'">确认</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer"></div>
        
    </div>  

    <script src="../../js/public/jquery-1.8.3.min.js"></script> 
    <script src="../../js/public/header.js"></script>  
    <script src="../../js/public/footer.js"></script>
    <script src="../../js/public/selectDate.js"></script>
    <script>
    	var myfile = document.getElementById('myfile');
    	var check_zip=document.getElementsByClassName("check_zip")
    	$(function(){
			$("#date").selectDate()
			
			$("#days").focusout(function(){
				var year = $("#year option:selected").html()
				var month = $("#month option:selected").html()
				var day = $("#days option:selected").html()
				console.log(year+month+day)
			})
			
        })
    	
    	function checkField(){
    		
          //上传文件成功和失败
          //获取文件上传文件的文件名和扩展名
         if(myfile.files[0] == undefined){
         	
//				alert('未上传文件！');
//			    alert($(".check_zip").html());
			    $(".check_zip").html("导入失败")
			    $(".check_zip").css("background-color","red")
			    $(".dui_pic").hide()
			    $(".cuo_pic").show()
			    
				
			}
         else{
         	
         	  $(".check_zip").html("导入完成")
			  $(".check_zip").css("background-color","#00FF00")
			  $(".cuo_pic").hide()
         	  $(".dui_pic").show()
         	  var filevalue = myfile.value;
         	 
         	
         	
         }
		
    	}
    	
    	
    	
    	
    	
    	
        </script>
</body>
</html>
