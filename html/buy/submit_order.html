<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title class="pageTopTitle" page-id="2">购买</title>
		<link rel="stylesheet" type="text/css" href="../../css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/buy/submit_order.css"/>
	</head>
	<body>
		<div class="wrapper">
			<!--头部-->
			<div class="header"></div>
			<!--内容-->
			<div class="content inner-wrap">
				<!--图片，增加数量区-->
				<div class="print-wrap">
					<!--左边-->
					<div class="left_tu">
						<div class="img">
							<img src="../../images/buy/chanpin2.png"/>
						</div>
						
						<h2>WeGene 检测标准版 2.0</h2>
						<div class="color-blue">￥ 499.00</div>
						
						<div class="and">
							<span class="minus us" id="jian">-</span>
							<input class="inp" id="ku" type="number" value="1"/>
							<span class="plus us" id="jia">+</span>
						</div>
					</div>
					<!--右边-->
					<div class="right_zi">
						<!--地址-->
						<div class="shipping">
							<ul>
								<li>
									<div class="form">收货人：</div>
									<div>
										<input class="form-control" type="text" />
									</div>
								</li>
								<li>
									<div class="form">邮箱：</div>
									<div>
										<input class="form-control" type="text" />
									</div>
								</li>
								<li>
									<div class="form">手机号码：</div>
									<div>
										<input class="form-control" type="text" />
									</div>
								</li>
								<li>
									<div class="form">所在地区：</div>
									<div>
										<select class="v-item" id="province" onchange="chooseProvince(this)">
											<option value="1">请选择省</option>
										</select>
										 
										<select class="v-item" id="city" onChange="chooseCity(this)">
											<option value="1">请选择市</option>
										</select>
										 
										<select class="v-item" id="area">
											<option value="1">请选择区</option>
										</select>
									</div>
								</li>
								<li>
									<div class="form">详细地址：</div>
									<div>
										<input class="form-control" type="text" />
									</div>
								</li>
							</ul>
						</div>
						<!--支付方式-->
						<div class="payment">
							<div class="mode">支付方式：</div>
							<!--微信支付-->
							<div class="pay">
								<img src="../../images/buy/pay-wechat.png" />
							</div>
						</div>
						<!--总计，运费-->
						<div class="total-wrap">
							<div class="clearfix">
								<div class="pull-left">总计：￥499.00</div>
								<div class="pull-right">应付: <b>￥499.00</b><a class="btn-submit" href="../../html/order/order.html">提交订单</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="footer"></div>
		</div>
		
		<script type="text/javascript" src="../../js/public/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../../js/public/header.js" ></script>
		<script type="text/javascript" src="../../js/public/footer.js" ></script>
		<script>
			//数量增加减少
			var Jian = document.getElementById('jian');
		    var Ku = document.getElementById('ku');
		    var Jia = document.getElementById('jia');
			       
		    Jia.onclick = function () {
		    	if (Ku.value >= 100) {
		    		return;
		    	} else {
		    	Ku.value = parseInt(Ku.value)+1;
		    	}
		    }
		    
		   	Jian.onclick = function () {
		   	   if (Ku.value <= 0) {
		   	   	return;
		    	} else {
		   	   Ku.value = parseInt(Ku.value)-1;
		   	  }
		    }
		</script>
		<script>
		var provinceList = [  
							{name:'北京', cityList:[           
							{name:'市辖区', areaList:['东城区','西城区','崇文区','宣武区','朝阳区','丰台区','石景山区','海淀区','门头沟区','房山区','通州区','顺义区','昌平区','大兴区','怀柔区','平谷区']},          
							{name:'县', areaList:['密云县','延庆县']}  
						]}
					]	
		//保存省
		var provinceArray = new Array();
		//保存市
		var cityArray = new Array();
		var cityList;
		 
		var provinceTag = document.getElementById("province");
		var cityTag = document.getElementById("city");
		var areaTag = document.getElementById("area");
		 
		for(var i=0; i<provinceList.length; i++){
			var province = provinceList[i];
			var provinceName = province.name;
			provinceArray[i]=provinceName;
			provinceTag.add(new Option(provinceName,i));
		}
			
		 
		//选择省
		function chooseProvince(th){
			var index = th.selectedIndex-1;
			var provinceName = provinceArray[index];
			
			for(var n=0; n<provinceList.length; n++){
				var provice = provinceList[n];
				if (provice.name == provinceName){
					cityList = provice.cityList;
					cityTag.innerHTML="";
					for(var c=0; c<cityList.length; c++){
						var city = cityList[c];
						var cityName = city.name;
						cityArray[c] = cityName;
						cityTag.add(new Option(cityName,c));
					}
				}
			}
			
			var cityName = cityArray[0];
				var city1 = cityList[0];
					var areaList = city1.areaList;
					areaTag.innerHTML="";
					for(var a=0; a<areaList.length; a++){
						var area = areaList[a];
						areaTag.add(new Option(area,a));
					}
		}
		
		//选择市
		function chooseCity(tag){
			var index2 = tag.selectedIndex;
			var cityName = cityArray[index2];
			for(var m=0; m<cityList.length; m++){
				var city1 = cityList[m];
				if (city1.name == cityName){
					var areaList = city1.areaList;
					areaTag.innerHTML="";
					for(var a=0; a<areaList.length; a++){
						var area = areaList[a];
						areaTag.add(new Option(area,a));
					}
				}
			}
		}
		</script>
	</body>
</html>
