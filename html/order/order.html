<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<link rel="stylesheet" type="text/css" href="../../css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/order/order.css"/>
	</head>
	<body>
		<div class="wrapper">
			<!-- 头部 -->
			<script type="text/javascript" src="../../js/public/header.js" ></script>
            <!--内容区-->
            <div class="content inner-wrap">
            	
            	<div class="order-wrap">
            		<!--订单-->
            		<div class="order">
            			<!--单号-->
            			<div class="odd"><span>订单号：</span>111111</div>
            			<!--下单时间,数量-->
            			<div class="box_tu x_tu">
            				<div class="img">
            					<img src="../../images/buy/chanpin6.png" />
            				</div>
            				
            				<div class="time">下单时间：18:27</div>
            				
            				<div class="num">
            					<span class="dot">数量1</span>
            					<span class="val">￥70</span>
            				</div>
            				
            			</div>
            			<!---->
            			<div class="right_u x_tu">
            				
            				<p>方便家用瓶化工药品分装瓶便携实验室护肤密封调料罐试用水剂塑料</p>
            				<!---->
	            			<div class="fade">
	            				<a class="btn_1">退款</a>
	            				<a class="btn_2">获取报告</a>
	            			</div>
            			</div>
            		
            			<!--状态-->
            			<div class="sta x_tu">已付款</div>
            		</div>
            		
            		<!--订单-->
            		<div class="order">
            			<!--单号-->
            			<div class="odd"><span>订单号：</span>111111</div>
            			<!--下单时间,数量-->
            			<div class="box_tu x_tu">
            				<div class="img">
            					<img src="../../images/buy/chanpin6.png" />
            				</div>
            				
            				<div class="time">下单时间：18:27</div>
            				
            				<div class="num">
            					<span class="dot">数量1</span>
            					<span class="val">￥70</span>
            				</div>
            				
            			</div>
            			<!---->
            			<div class="right_u x_tu">
            				
            				<p>方便家用瓶化工药品分装瓶便携实验室护肤密封调料罐试用水剂塑料</p>
            				<!---->
	            			<div class="fade">
	            				<a class="btn_1">退款</a>
	            				<a class="btn_2">获取报告</a>
	            			</div>
            			</div>
            		
            			<!--状态-->
            			<div class="sta x_tu">已付款</div>
            			
            		</div>
            		
            	</div>
            </div>
            
            <!-- 底部 -->
		    <script type="text/javascript" src="../../js/public/footer.js" ></script>
		
	</body>
</html>
