		<script type="text/javascript" src="../../js/resigter/addres.js"></script>
		<script>
			//倒计时效果
			/*定时器Id*/
			var timer = null;
			/*倒计时的'时间'*/
			var timerNum = 60;
			/*'获取验证码的状态'点击，默认:true*/
			var clickState = true;
			/*获取验证码期间60S=>执行的函数*/
			function countDown() {
				timerNum--;
				$('.fasong').html('再次获取' + timerNum + 's');
				if(timerNum == 0) {
					/*清除定时器*/
					clearInterval(timer);
					/*可以=>再次获取验证码*/
					clickState = true;
					/*改变'获取验证码'按钮color颜色*/
					$('.fasong').css({
						'color': '#1e82d2'
					});
					$('.fasong').html('获取验证码');
					/*初始化，倒计时'时间'*/
					timerNum = 60;
					return false;
				}
			}
			$(document).ready(function() {
				/*获取验证码=>按钮*/
				$('.fasong').on('click', function() {
					/*改变'获取验证码'按钮color颜色*/
					$('.fasong').css({
						'color': '#bbb',
						'border': '1px solid #bbb'
					});
					$('.fasong').html('再次获取' + timerNum + 's');
					if(clickState) {
						timer = setInterval(countDown, 1000);
						/*不能=>获取验证码*/
						clickState = false;
						console.log('获取验证码');
						return false;
					} else {
						return false;
					}
				})

				$('#tit span').click(function() {
					var i = $(this).index(); //下标第一种写法
					//var i = $('tit').index(this);//下标第二种写法
					$(this).addClass('select').siblings().removeClass('select');
					$('#con li').eq(i).show().siblings().hide();
				});

			})
		</script>
